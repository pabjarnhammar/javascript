<!doctype html>
<html lang="SE">
<head>
  <meta charset="utf-8"/>
  <title>Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    img {
      position: absolute;
    }
  </style>
  <script>
    let stop = false;
    let vertical = true;
    let x = 0;
    let y = 0;
    let x2 = 0;
    let y2 = 0;

    function resetHorizontal() {
      stop = true;
      vertical = false;
    }

    function resetVertical() {
      stop = true;
      vertical = true;
    }

    function init() {
      let img = document.querySelector("img");
      img.style.left = (window.innerWidth - 72) / 2 + "px";
      img.style.top = (window.innerHeight - 72) / 2 + "px";

      window.addEventListener('mousedown', handleMouseDown);
      window.addEventListener('mouseup', handleMouseUp);
      window.addEventListener("touchstart", handleTouchDown);
      window.addEventListener("touchend", handleTouchUp);
      window.addEventListener("touchmove", handleTouchMove);


    }


    function bounce(conf) {
      let img = document.querySelector("img");
      let {cx, cy, vx, vy, gravity, damping, traction, resistance} = conf;

      function animate() {
        img.style.left = cx + "px";
        img.style.top = cy + "px";

        vy += gravity;

        vx *= resistance;
        vy *= resistance;


        cx += vx;
        cy += vy;

        if (cx >= window.innerWidth - 72) {
          vx = -vx * damping;
          cx = window.innerWidth - 72;
        } else if (cx <= 0) {
          vx = -vx * damping;
          cx = 0;
        }
        if (cy >= window.innerHeight - 72) {
          vy = -vy * damping;
          cy = window.innerHeight - 72;
          vx *= traction;
        } else if (cy <= 0) {
          vy = -vy * damping;
          cy = 0;
        }

        if (!stop) {
          requestAnimationFrame(animate);
        } else {
          img.style.left = (window.innerWidth - 72) / 2 + "px";
          img.style.top = (window.innerHeight - 72) / 2 + "px";
        }
      }

      requestAnimationFrame(animate);
    }

    function handleMouseDown(e) {

      console.log(e.target);
      down(e.pageX, e.pageY);
    }

    function handleMouseUp(e) {
      up(e.pageX, e.pageY);
    }

    function handleTouchDown(e) {
      console.log(e.target);
      let {pageX, pageY} = e.touches[0];
      down(pageX, pageY);
      e.preventDefault();
    }

    function handleTouchUp(e) {

      up(x2, y2);
      e.preventDefault();
    }

    function handleTouchMove(e) {
      let {pageX, pageY} = e.touches[0];
      x2 = pageX;
      y2 = pageY;
      e.preventDefault();
    }

    function down(pageX, pageY) {
      x = pageX;
      y = pageY;
      stop = true;
      console.log("down: x=" + x + ", y=" + y);
    }

    function up(pageX, pageY) {
      console.log("up")
      stop = false;
      console.log("up: dx=" + (pageX - x) + ", dy=" + (pageY - y));

      if (vertical) {
        bounce({
          cx: (window.innerWidth - 72) / 2,
          cy: (window.innerHeight - 72) / 2,
          vx: -((pageX - x) / 20),
          vy: -((pageY - y) / 20),
          gravity: 0.05,
          damping: 0.9,
          traction: 0.8,
          resistance: 1
        });
      } else {
        bounce({
          cx: (window.innerWidth - 72) / 2,
          cy: (window.innerHeight - 72) / 2,
          vx: -((pageX - x) / 20),
          vy: -((pageY - y) / 20),
          gravity: 0,
          damping: 1,
          traction: 1,
          resistance: 0.99
        });
      }
    }


    function startAnimation() {
      let img = document.querySelector("img");
      let angle = Math.PI / 2;

      function animate(time, lastTime) {
        if (lastTime != null) {
          angle += (time - lastTime) * 0.001;
        }
        img.style.top = (100 + Math.sin(angle) * 20) + "px";
        img.style.left = (400 + Math.sin(angle) * 200) + "px";
        if (!stop) {
          requestAnimationFrame(newTime => animate(newTime, time));
        }
      }

      requestAnimationFrame(animate);
    }

  </script>
</head>
